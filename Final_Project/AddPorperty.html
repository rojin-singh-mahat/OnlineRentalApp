<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Your Property | Property Management</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
        <!-- Import Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Merriweather&family=Playfair+Display&display=swap" rel="stylesheet">
    
        <style>
            :root {
                --primary: #4361ee;
                --secondary: #3f37c9;
                --accent: #4895ef;
                --light: #f8f9fa;
                --dark: #212529;
                --success: #4cc9f0;
                --warning: #f72585;
                --gray: #6c757d;
                --light-gray: #e9ecef;
            }
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Merriweather', serif;
                line-height: 1.6;
                color: var(--dark);
                background-color: var(--light);
            }
    
            h1, h2 {
                font-family: 'Playfair Display', serif;
            }
    
            p, label, input, textarea, select, button {
                font-family: 'Josefin Sans', sans-serif;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
    
            header {
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                color: white;
                padding: 2rem 0;
                text-align: center;
                border-radius: 10px;
                margin-bottom: 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
    
            header h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
    
            header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }
    
            .card {
                background: white;
                border-radius: 8px;
                box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
                padding: 1.5rem;
                margin-bottom: 2rem;
            }
    
            .card h2 {
                color: var(--primary);
                margin-bottom: 1rem;
                padding-bottom: 0.5rem;
                border-bottom: 2px solid var(--light-gray);
            }
    
            .form-group {
                margin-bottom: 1.5rem;
            }
    
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: var(--dark);
            }
    
            .form-control {
                width: 100%;
                padding: 0.8rem 1rem;
                border: 1px solid var(--light-gray);
                border-radius: 4px;
                font-size: 1rem;
            }
    
            .form-control:focus {
                outline: none;
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            }
    
            .btn {
                display: inline-block;
                background: var(--primary);
                color: white;
                padding: 0.8rem 1.5rem;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
            }
    
            .btn:hover {
                background: var(--secondary);
                transform: translateY(-2px);
            }
    
            .btn-block {
                display: block;
                width: 100%;
            }
    
            select.form-control {
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                background: url('data:image/svg+xml;utf8,<svg fill="%236c757d" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 1rem center;
                background-size: 2rem;
                padding-right: 3rem;
            }
    
            #agreement {
                display: inline-flex;
            }
    
            #agree {
                margin-right: 10px;
                margin-bottom: 5px;
            }
        </style>
    </head>
    
<body>
    <div class="container">
        <header>
            <h1>Add Your Property</h1>
            <p>Provide accurate details to list your property for rent</p>
        </header>

        <form class="card">
            <h2><i class="fas fa-user"></i> Owner Information</h2>
            <div class="form-group">
                <label for="ownerName">Full Name *</label>
                <input type="text" id="ownerName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="altPhone">Alternate Phone</label>
                <input type="tel" id="altPhone" class="form-control">
            </div>
            <!-- <div class="form-group">
                <label for="citizenship">National ID / Citizenship No. *</label>
                <input type="text" id="citizenship" class="form-control" required>
            </div> -->

            <h2><i class="fas fa-home"></i> Property Details</h2>
            <div class="form-group">
                <label for="title">Property Title *</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type">Property Type *</label>
                <select id="type" class="form-control" required>
                    <option value="">Select</option>
                    <option>Apartment</option>
                    <option>House</option>
                    <option>Studio</option>
                    <option>Commercial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms *</label>
                <input type="number" id="bedrooms" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms *</label>
                <input type="number" id="bathrooms" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="size">Property Size (sq. ft.) *</label>
                <input type="text" id="size" class="form-control" required>
            </div>
            <!-- <div class="form-group">
                <label for="furnish">Furnishing *</label>
                <select id="furnish" class="form-control" required>
                    <option value="">Select</option>
                    <option>Furnished</option>
                    <option>Semi-Furnished</option>
                    <option>Unfurnished</option>
                </select>
            </div> -->
            <div class="form-group">
                <label for="rent">Monthly Rent *</label>
                <input type="number" id="rent" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="availableFrom">Available From *</label>
                <input type="date" id="availableFrom" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="duration">Rental Duration *</label>
                <select id="duration" class="form-control" required>
                    <option value="">Select</option>
                    <option>Long-term</option>
                    <option>Short-term</option>
                </select>
            </div>

            <h2><i class="fas fa-map-marker-alt"></i> Location</h2>
            <div class="form-group">
                <label for="province">Province *</label>
                <input type="text" id="province" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="district">District *</label>
                <input type="text" id="district" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="municipality">Municipality / Ward No. *</label>
                <input type="text" id="municipality" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fullAddress">Full Address *</label>
                <input type="text" id="fullAddress" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="landmarks">Nearby Landmarks</label>
                <input type="text" id="landmarks" class="form-control">
            </div>
            <div class="form-group">
                <label for="mapLink">Google Maps Link</label>
                <input type="url" id="mapLink" class="form-control">
            </div>

            <h2><i class="fas fa-photo-video"></i> Images & Documents</h2>
            <div class="form-group">
                <label for="images">Upload Property Images *</label>
                <input type="file" id="images" class="form-control" multiple required>
            </div>
            <div class="form-group">
                <label for="documents">Upload Verification Documents</label>
                <input type="file" id="documents" class="form-control" multiple>
            </div>

            <h2><i class="fas fa-align-left"></i> Additional Info</h2>
            <div class="form-group">
                <label for="description">Property Description *</label>
                <textarea id="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="rules">House Rules</label>
                <textarea id="rules" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="emergency">Emergency Contact Info</label>
                <input type="text" id="emergency" class="form-control">
            </div>

            <div class="form-group" id="agreement">
                <input type="checkbox" id="agree" required>
                <label for="agree">I confirm the property details provided are accurate and I am authorized to list this property. *</label>
            </div>

            <button type="submit" class="btn btn-block">Submit Property</button>
        </form>
    </div>
</body>

</html>

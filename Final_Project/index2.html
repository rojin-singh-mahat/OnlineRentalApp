<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: 700px;
            width: 1000px;
            margin-left: 132px;
            justify-content: space-between;
        }
        
        .one {
            height: 700px;
            width: 500px;
            text-align: center;
            background-color: #f7f7f7;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 36px;
            color: #b7b4b4;
            margin-bottom: 20px;
            font-family: sans-serif;
        }
        
        .inside_one {
            height: 600px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #e8e8e8;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .inside_one input {
            height: 41px;
            width: 90%;
            border-radius: 31px;
            border: 1px solid #ddd;
            margin-top: 20px;
            padding: 0 15px;
            font-size: 16px;
        }
        
        .inside_one button {
            width: 90%;
            height: 41px;
            border-radius: 31px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .inside_one button:hover {
            background-color: #45a049;
        }
        
        .images img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: transform 0.3s ease-in-out;
            margin-top: 8px;
        }
        
        .images img:hover {
            transform: scale(1.1);
        }
        
        .login-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .login-section p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .or-signup-wrapper {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .or-signup-wrapper::before,
        .or-signup-wrapper::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #ccc;
            margin: 0 10px;
        }
        
        .or-signup-wrapper span {
            font-size: 14px;
            color: #807e7e;
            font-weight: 600;
        }
        
        .login-button {
            height: 40px;
            width: 200px;
            border-radius: 25px;
            background-color: #2196F3;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-button:hover {
            background-color: #1976D2;
            transform: translateY(-3px);
        }
        
        .login-button:focus {
            outline: none;
        }
        
        .image img {
            width: 400px;
            height: 600px;
            border-radius: 15px;
            margin-top: 50px;
            object-fit: cover;
        }
        
        .background_images {
            height: 700px;
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .background_images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        p {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="one">
                <h1>CozyKeys</h1>
                <div class="inside_one">
                    <input type="text" placeholder="Name" id="name"><br>
                    <input type="text" placeholder="Email" id="email"><br>
                    <input type="password" name="" id="password" placeholder="Password"><br><br>
                    <button id="signup" onclick="signup()">Sign Up</button>
                    <p>By signing up, you accept our privacy <br> policy and terms & conditions</p>
                    <div class="or-signup-wrapper">
                        <span>or sign up with</span>
                    </div>
                    <div class="images">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9bsGHRoSdbSTK10yWbe9pixa2L6lJqLWUmg&s" alt="Facebook">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX1fbLse3jS4QRu0d7NbheUrcA5ePDvJP3dQ&s" alt="Google">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_6qdTtwzsHL4ckdJuPPqeN3lY7gbxiJGloQ&s" alt="Twitter">
                    </div>
                    <div class="login-section">
                        <p>Already a member?</p>
                        <button class="login-button" id="login" onclick="Login()">Login</button>
                    </div>
                </div>
            </div>
            <div class="background_images">
                <div class="image">
                    <img src="https://s3-alpha-sig.figma.com/img/caa7/a725/781217d92fa57935a71a518387b27a32?Expires=1743984000&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=f6yrYHHnRotgSpmH1x-tsSr9WyydW79bKU-N0~5QX-DMtqfRLyoRZ-~5VTNiY6ukHjvBEa9BU7oBKyz6DFFeOJTCtmeQ34017M9CxXzRSirE4GCWWz02f6Lzdo-cZ-JuCsFVaFGnjd~dlv~WS9vBj8Vc7w7ff4lqYepvD81DRixd19pUUIrtKBqgQk0~fFjcuNarQkGP1-PWTViGapSQcHb-t0cFg6K~cbdoZuXdBzr-g-6p01tZJ5SOHRbMqWsoZV4xztYcsxbrVMbeCts-K4GjuhDDK3r4AaDdR7PHL-lqrQGffsG-ID8wVXNB73cTi9rBaUN3~HF8SnT1D3ar-g__"
                        alt="Background Image">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function signup() {
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        // Clear previous errors
        document.querySelectorAll(".error-text").forEach(error => error.remove());

        let hasError = false;

        if (name === "") {
            showError(nameInput, "Enter your name");
            hasError = true;
        }

        if (!emailPattern.test(email)) {
            showError(emailInput, "Enter a valid email address");
            hasError = true;
        }

        if (password === "") {
            showError(passwordInput, "Enter your password");
            hasError = true;
        }

        if (!hasError) {
            alert("Sign up successful!");
        }
    }

    function Login() {
        alert("Redirecting to login page...");
    }

    // Function to show errors
    function showError(field, errorText) {
        field.classList.add("error");
        const errorElement = document.createElement("small");
        errorElement.classList.add("error-text");
        errorElement.innerText = errorText;
        field.parentNode.appendChild(errorElement);
    }
</script>

</html>

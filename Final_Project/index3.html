<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: 700px;
            width: 1000px;
            margin-left: 132px;
            justify-content: space-between;
        }
        
        .one {
            height: 700px;
            width: 500px;
            text-align: center;
            background-color: #f7f7f7;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 36px;
            color: #b7b4b4;
            margin-bottom: 20px;
            font-family: sans-serif;
        }
        
        .inside_one {
            height: 600px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #e8e8e8;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .inside_one input {
            height: 41px;
            width: 90%;
            border-radius: 31px;
            border: 1px solid #ddd;
            margin-top: 20px;
            padding: 0 15px;
            font-size: 16px;
        }
        
        .inside_one button {
            width: 90%;
            height: 41px;
            border-radius: 31px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .inside_one button:hover {
            background-color: #45a049;
        }
        
        .images img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: transform 0.3s ease-in-out;
            margin-top: 81px;
        }
        
        .images img:hover {
            transform: scale(1.1);
        }
        
        .login-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .login-section p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .or-signup-wrapper {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .or-signup-wrapper::before,
        .or-signup-wrapper::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #ccc;
            margin: 0 10px;
        }
        
        .or-signup-wrapper span {
            font-size: 14px;
            color: #807e7e;
            font-weight: 600;
        }
        
        .login-button {
            height: 40px;
            width: 200px;
            border-radius: 25px;
            background-color: #2196F3;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-button:hover {
            background-color: #1976D2;
            transform: translateY(-3px);
        }
        
        .login-button:focus {
            outline: none;
        }
        
        .image img {
            width: 400px;
            height: 600px;
            border-radius: 15px;
            margin-top: 20px;
            object-fit: cover;
        }
        
        .background_images {
            height: 700px;
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .background_images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        p {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .remember {
            display: flex;
            gap: 8px;
        }
        
        .rectangle {
            width: 15px;
            height: 15px;
            margin-top: 11px;
            margin-left: 21px;
            border: 1px solid black;
        }
        
        .p {
            margin-left: 41px;
        }
        
        .p p {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="one">
                <h1>CozyKeys</h1>
                <div class="inside_one">

                    <input type="text" placeholder="Email" id="email"><br>
                    <input type="password" name="" id="password" placeholder="Password"><br><br><br><br><br>
                    <div class="remember">
                        <div class="rectangle"></div>
                        <p>Remember me</p>
                        <div class="p">
                            <p>Forget Password?</p>
                        </div>
                    </div>

                    <button id="signup">Login</button>
                    <p>With registration, you accept our privacy <br>policy and terms &conditions
                    </p>
                    <div class="or-signup-wrapper">
                        <span>or sign up with</span>
                    </div>
                    <div class="images">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9bsGHRoSdbSTK10yWbe9pixa2L6lJqLWUmg&s" alt="Facebook">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX1fbLse3jS4QRu0d7NbheUrcA5ePDvJP3dQ&s" alt="Google">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_6qdTtwzsHL4ckdJuPPqeN3lY7gbxiJGloQ&s" alt="Twitter">
                    </div>

                </div>
            </div>
            <div class="background_images">
                <div class="image">

                </div>
            </div>
        </div>
    </div>
</body>

</html>

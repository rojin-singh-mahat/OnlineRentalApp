<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CozyKeys Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <div class="min-h-screen flex items-center justify-center">
      <div class="flex w-full max-w-6xl shadow-lg rounded-2xl overflow-hidden">
        <!-- Left Side -->
        <div class="w-1/2 bg-white p-10">
          <div class="text-center mb-10">
            <h2 class="text-3xl font-bold text-blue-600">CozyKeys</h2>
            <p class="text-gray-500">Find your perfect home with us</p>
          </div>

          <label class="block mb-2 text-gray-700 font-bold"
            >Email Address</label
          >
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full p-3 mb-5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <label class="block mb-2 text-gray-700 font-bold">Password</label>
          <input
            type="password"
            placeholder="Create a password"
            class="w-full p-3 mb-5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <button
            class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg hover:bg-blue-700 transition mb-6"
          >
            Log In
          </button>

          <div class="flex items-center mb-6">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="mx-4 text-gray-400 text-sm">or Continue with</span>
            <div class="flex-grow h-px bg-gray-300"></div>
          </div>

          <div class="flex justify-center space-x-4 mb-6">
            <button class="border p-2 rounded-full hover:bg-gray-100">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
                class="w-5 h-5"
                alt="Facebook"
              />
            </button>
            <button class="border p-2 rounded-full hover:bg-gray-100">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                class="w-5 h-5"
                alt="Google"
              />
            </button>
            <button class="border p-2 rounded-full hover:bg-gray-100">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg"
                class="w-5 h-5"
                alt="Apple"
              />
            </button>
          </div>

          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="#" class="text-blue-600 font-medium">Log in</a>
          </p>
        </div>

        <!-- Right Side -->
        <div
          class="w-1/2 bg-gradient-to-br from-blue-500 to-indigo-600 text-white flex flex-col justify-center items-center p-10"
        >
          <h2 class="text-2xl font-bold mb-4">Welcome to CozyKeys</h2>
          <p class="text-center mb-6">
            Cozy stays, secure access. Log in to feel at home üè°
          </p>
          <img
            src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
            class="rounded-xl shadow-lg w-full max-w-md"
            alt="Cozy interior"
          />
        </div>
      </div>
    </div>
  </body>
</html>

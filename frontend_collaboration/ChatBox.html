<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        
        .chat-box {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-message {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }
        
        .user,
        .bot {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        
        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        
        .bot {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
        }
        
        .timestamp {
            font-size: 10px;
            margin-top: 3px;
            opacity: 0.7;
        }
        
        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">Chat to Rent Apartment or Villa</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const inputField = document.getElementById("user-input");

        function appendMessage(content, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message");

            const bubble = document.createElement("div");
            bubble.classList.add(sender);
            bubble.innerText = content;

            const timestamp = document.createElement("div");
            timestamp.classList.add("timestamp");
            timestamp.innerText = new Date().toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.appendChild(bubble);
            messageDiv.appendChild(timestamp);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotReply(message) {
            const lower = message.toLowerCase();
            if (lower.includes("apartment")) {
                return "Looking to rent an apartment? Please share your preferred location and budget.";
            } else if (lower.includes("villa")) {
                return "Interested in a villa? Let me know your location and other preferences.";
            } else if (lower.includes("hello") || lower.includes("hi")) {
                return "Hello! How can I assist you with renting today?";
            } else if (lower.includes("location")) {
                return "Which city or area are you looking to rent in?";
            } else if (lower.includes("budget")) {
                return "What is your budget range? This will help narrow down options.";
            } else {
                return "Thanks for your message! I'll try my best to assist you.";
            }
        }

        function sendMessage() {
            const message = inputField.value.trim();
            if (message === "") return;

            appendMessage(message, "user");
            inputField.value = "";

            setTimeout(() => {
                appendMessage("Typing...", "bot");

                setTimeout(() => {
                    // Remove the "Typing..." message
                    chatBox.lastChild.remove();
                    appendMessage(getBotReply(message), "bot");
                }, 1000);
            }, 400);
        }

        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>

</html>
